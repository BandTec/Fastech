<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./ydoc/styles/styles-login-cadastro.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="ydoc/images/Fastech-icon-5.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="ydoc/images/Fastech-icon-5.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="ydoc/images/Fastech-icon-5.png" />
    <title>Fastech | Cadastro</title>
    <!-- <link rel="stylesheet" href="css/style2.css"> -->
    <link rel="stylesheet" href="./ydoc/styles/style-cadastro.css" />
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>





    <div class="contato">
        <div class="container">
            <div class="formulario">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar();">
                    <label for="registerNome"></label>
                    <h1 onclick="location.href='index.html'" class="titulo-login">Fastech</h1>

                    <p class="line typing-animation1">Por favor insira seu nome</p>
                    <input type="text" id="registerNome" name="registerNome" class="input-padrao" autofocus="autofocus" placeholder="Nome completo" required minlength="4" />
                    <br>

                    <label for="registerEmail"></label>
                    <p class="line typing-animation2">Agora o usuario que será necessario para se logar</p>

                    <input type="text" id="registerEmail" name="registerLogin" class="input-padrao" placeholder="Usuário para login" required minlength="4" /><br />

                    <label for="registerCpf"></label>
                    <p class="line typing-animation2">Agora o número de seu cpf</p>

                    <input type="text" id="registerCpf" name="registerCpf" class="input-padrao" placeholder="CPF para usuario" required minlength="11" /><br />

                    <label for="senha"></label>
                    <p class="line typing-animation3">E por fim, a sua senha e a repita logo abaixo </p>
                    <div class="blocoIcones">
                        <img id="olho" onclick="mostrar-senha" class="icone-olho" src="./ydoc/images/olho-cinza.svg">
                        <input id="registerSenha" name="registerSenha" type="password" class="input-padrao" placeholder="Senha" required minlength="4" />

                    </div>


                    <div class="div-input-olho"><input id="registerSenha2" onblur="verify()" type="password" name="confirma-senha" class="input-padrao" placeholder="Confirme sua senha" required minlength="4" /> </div>

                    <div>
                        <select class="combo-box" id="companyBranch" name="registerCompany">
                        <option value=""> <span class="option-1" > Selecione sua empresa </span></option>
                    </select>
                    </div>

                    <button id="btn_voltar" class="btn-links"> <a href="index.html"> Voltar</a> </button>
                    <button id="btn_logar" class="btn-links"> <a href="login.html"> Logar</a> </button>

                    <input type="submit" id="btn_entrar" value="Cadastrar" disabled class="btn-cadastro" />
                </form>

                <div id="div_erro" style=" color: maroon; display: none">
                    Erro no cadastro, , tente mudar o nome de Login!
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    ///////////////////////////// OLHO MAGICO
    document.getElementById('olho').addEventListener('mousedown', function() {
        document.getElementById('registerSenha').type = 'text';
        document.getElementById('registerSenha2').type = 'text';
        document.getElementById('olho').style.transformScale = (1);
    });

    document.getElementById('olho').addEventListener('mouseup', function() {
        document.getElementById('registerSenha').type = 'password';
        document.getElementById('registerSenha2').type = 'password';
    });

    // Para que o password não fique exposto apos mover a imagem.
    document.getElementById('olho').addEventListener('mousemove', function() {
        document.getElementById('registerSenha').type = 'password';
        document.getElementById('registerSenha2').type = 'password';
    });






    function verify() {
        val1 = document.getElementById("registerSenha").value;
        val2 = document.getElementById("registerSenha2").value;

        if (val1 != val2) {
            document.getElementById("registerSenha2").style.borderColor = "#f00";
            document.getElementById("btn_entrar").style.cursor = "not-allowed";
        } else {
            document.getElementById("registerSenha2").style = "none";
            document.getElementById("registerSenha").style = "none";
            document.getElementById("btn_entrar").disabled = false;
            document.getElementById("btn_entrar").style.cursor = "pointer";


        }
    }
</script>
<script src="./js/scripts.js"></script>
<script>
    show_company();
</script>
