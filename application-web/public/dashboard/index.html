<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastech | Dashboard - Inicio</title>


    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- CHARTS JS -->
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>

    <!-- FONT
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">


    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3db2c990f7.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="shortcut icon" href="./img/Fastech_logo.png">

</head>

<body>
    <div class="sidebar">
        <ul>
            <li data-toggle="tooltip" data-placement="right" title="Página inicial"><a href="./index.html"><i
                        class="fas fa-home"></i></a></li>
            <li data-toggle="modal" data-target="#search_machine"><a href="#"><i class="fas fa-search"></i></a></li>
            <li data-toggle="tooltip" data-placement="right" title="Ajuda"><a href="./help.html"><i
                        class="fas fa-comments"></i></a></li>
            <li data-toggle="tooltip" data-placement="right" title="Configurações"><a href="./settings.html"><i
                        class="fas fa-cog"></i></a></li>
            <li id="logoff" data-toggle="tooltip" data-placement="right" title="Sair"><a onclick="logoff()" href="#"><i
                        class="fas fa-power-off"></i></a></li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="search_machine" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Pesquisa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form action="#">
                            <label for="name_machine">Nome da máquina</label>
                            <input type="text" id="name_machine">

                            <label id="error"></label>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="search_action">Buscar <i class="fas fa-search"></i> </button>
                </div>
            </div>

        </div>
    </div>

    <!-- WELCOME -->
    <div class="container">
        <div class="welcome">
            <div class="row">
                <div id="logo">
                    <img src="./img/Fastech_logo.png" alt="">
                </div>
                <h5 data-toggle="modal" data-target="#profileModal">Olá, <b id="user">nome do usuário</b><i
                        class="fas fa-chevron-down"></i></h5>
                <i class="fas fa-user" data-toggle="modal" data-target="#profileModal"></i>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Perfil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label>Nome: </label>
                        <b id="user_name"></b>
                    </div>
                    <div class="row">
                        <label>CPF: </label>
                        <b id="cpf"></b>
                    </div>
                    <div class="row">
                        <label>Email: </label>
                        <b id="email"></b>
                    </div>
                    <div class="row">
                        <label>Empresa: </label>
                        <b id="company"></b>
                    </div>
                    <div class="row">
                        <label>Cargo: </label>
                        <b id="office"></b>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="main-container">
        <div class="container">
            <div class="row">
                <h2 class="title">Estado geral das máquinas</h2>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card-body">

                        <div href="#" class="notification">
                            <br>
                            <span class="badge" id="status_danger">-</span>
                            <i class="fa fa-laptop danger" aria-hidden="true"></i>
                        </div>

                        <div href="#" class="notification">
                            <br>
                            <span class="badge" id="status_warning">-</span>
                            <i class="fa fa-laptop warning" aria-hidden="true"></i>
                        </div>

                        <div href="#" class="notification">
                            <br>
                            <span class="badge" id="status_good">-</span>
                            <i class="fa fa-laptop good" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MACHINES -->
    <div id="machines-container">
        <div class="container">
            <div class="row">
                <h2 class="title">Suas máquinas</h2>
            </div>

            <div class="row" id="machines">
                
            </div>
        </div>
    </div>
    <br><br>
    <br><br>

</body>
<script src="./js/tooltip.js"></script>
<script src="./js/modal.js"></script>
<script src="./js/script.js"> </script>
<script>setVars();</script>

</html>
