<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastech | Dashboard - Dados</title>


    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- SCRIPTS -->
    <script src="//code.jivosite.com/widget/49yJU5P39B" async></script>
    
    <script src="./js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- CHARTS JS -->
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>

    <!-- FONT
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">


    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3db2c990f7.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/datas_machines.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">

</head>

<body>
    <div class="sidebar">
        <ul>
            <li data-toggle="tooltip" data-placement="right" title="Página inicial"><a href="./index.html"><i
                        class="fas fa-home"></i></a></li>

            <li data-toggle="tooltip" data-placement="right" title="Ajuda"><a href="./help.html"><i
                        class="fas fa-comments"></i></a></li>
            <li data-toggle="tooltip" data-placement="right" title="Configurações"><a href="./settings.html"><i
                        class="fas fa-cog"></i></a></li>
            <li onclick="logoff()" id="logoff" data-toggle="tooltip" data-placement="right" title="Sair"><a href="#"><i
                        class="fas fa-power-off"></i></a></li>
        </ul>
    </div>


    <!-- WELCOME -->
    <div class="container">
        <div class="welcome">
            <div class="row">
                <div id="logo">
                    <img src="./img/icon.png" alt="">
                </div>
                <h5 data-toggle="modal" data-target="#profileModal">Olá, <b id="user"> - - - - - </b><i
                        class="fas fa-chevron-down"></i></h5>
                <i class="fas fa-user" data-toggle="modal" data-target="#profileModal"></i>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Perfil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label>Nome: </label>
                        <b id="user_name"></b>
                    </div>
                    <div class="row">
                        <label>CPF: </label>
                        <b id="cpf"></b>
                    </div>
                    <div class="row">
                        <label>Email: </label>
                        <b id="email"></b>
                    </div>
                    <div class="row">
                        <label>Empresa: </label>
                        <b id="company"></b>
                    </div>
                    <div class="row">
                        <label>Cargo: </label>
                        <b id="office"></b>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>

        </div>
    </div>

    <div id="main-datas-machine">

        <section class="datas_machines" id="datas_machines">
            <div class="container">

                <div class="row">
                    <h2 class="title" id="name_machine">Nome da maquina</h2>
                    <i class="fas fa-wifi" style="color: green;"></i>
                    <span id="network_data">-</span>
                </div>

                <nav class="nav_tabs">
                    <ul>
                        <li>
                            <input type="radio" name="tabs" onclick="getCpu()" class="rd_tabs" id="cpu" checked>
                            <label for="cpu"> <span id="title"> Processador </span> <i
                                    class="fas fa-microchip"></i></label>
                            <div class="content">
                                <div class="row">

                                    <div class="info_hardware" id="name_processor">

                                    </div>

                                    <div class="progress" id="progress_cpu">
                                        <div class="barOverflow">
                                            <div class="bar"></div>
                                        </div>
                                        <span id="value_Cpu">0</span>
                                    </div>

                                </div>

                                <div class="chart">
                                    <canvas id="cpu_history"></canvas>
                                </div>

                            </div>
                        </li>

                        <li>
                            <input type="radio" name="tabs" onclick="getMem()" class="rd_tabs" id="memory">
                            <label for="memory"> <span id="title"> Memória </span> <i class="fas fa-memory"></i></label>
                            <div class="content">
                                <div class="row">

                                    <div class="info_hardware" id="name_memory">

                                    </div>

                                    <div class="progress" id="progress_memory">
                                        <div class="barOverflow">
                                            <div class="bar"></div>
                                        </div>
                                        <span id="value_Mem">87</span>
                                    </div>

                                </div>

                                <div class="chart">
                                    <canvas id="memory_history"></canvas>
                                </div>

                            </div>
                        </li>

                        <li>
                            <input type="radio" name="tabs" onclick="getDisk()" class="rd_tabs" id="disk">
                            <label for="disk"> <span id="title"> Disco </span> <i class="fas fa-hdd"></i></label>
                            <div class="content">
                                <div class="row">

                                    <div class="info_hardware" id="name_disk">

                                    </div>
                                </div>

                                <div class="chart">
                                    <canvas id="disk_history"></canvas>
                                </div>

                            </div>
                        </li>

                    </ul>
                </nav>
            </div>
        </section>

    </div>
    <script src="./js/tooltip.js"></script>

    <script src="./js/cpu_machine.js"></script>
    <script src="./js/memory_machine.js"></script>
    <script src="./js/disk_machine.js"></script>
    <script src="./js/network_machine.js"></script>

    <script src="./js/modal.js"></script>
    <script src="./js/script.js"> </script>
    <script>setVars();</script>
    <script>getCpu();</script>
    <script>showNetworkValue();</script>



</body>

</html>
