<body>



    <section class="container">
        <div class="formulario pag-login">

            <div class="box-login">
                <h1 class="titulo-login">Fastech</h1>
                <p class="line typing-animation-login">Por favor insira seu login!</p>

                <div class="login-formu">
                    <form id="form_login" method="#" onsubmit="return entrar()">

                        <input placeholder="Usuário" type="text" class="input-padrao-login" name="login">
                        <br>

                        <p class="line typing-animation2-login">E agora digite sua senha!</p>

                        <div class="blocoIcones">
                            <img id="olho" class="icone-olho" src="./ydoc/images/olho-cinza.svg">
                            <input onblur="olhoCinza()" onfocus="olhoAzul()" id="pass" placeholder="Senha" type="password" class="input-padrao-login" name="senha">
                        </div>

                        <button id="btn_voltar" class="btn-links"> <a href="index.html"> Voltar</a> </button>
                        <button id="btn_voltar" class="btn-links"> <a href="cadastro.html"> Cadastrar</a> </button>

                        <input type="submit" id="btn_entrar-login" class="g-home" value="ENTRAR">

                    </form>
                </div>

                <div class="extra">
                    <div id="div_erro" class="msg_erro">
                    </div>



                </div>

            </div>
        </div>
    </section>


</body>

</html>

<script>
    document.getElementById('olho').addEventListener('mousedown', function() {
        document.getElementById('pass').type = 'text';
        document.getElementById('olho').style.transformScale = (1);
    });

    document.getElementById('olho').addEventListener('mouseup', function() {
        document.getElementById('pass').type = 'password';
    });

    // Para que o password não fique exposto apos mover a imagem.
    document.getElementById('olho').addEventListener('mousemove', function() {
        document.getElementById('pass').type = 'password';
    });

    function olhoAzul() {
        document.getElementById('olho').src = "./ydoc/images/olho-azul.svg";
    }

    function olhoCinza() {
        document.getElementById('olho').src = "./ydoc/images/olho-cinza.svg";
    }
</script>
